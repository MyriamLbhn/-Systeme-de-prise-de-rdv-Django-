{% extends 'base.html' %} 

{% block title %}Prise de rendez-vous{% endblock %} 

{% block content %} 

{% if user.is_authenticated %}

<h1>Prendre rendez-vous</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">

  <form method="post" action="{% url 'booking' %}" required>{% csrf_token %}

    <!--input day-->
    <h3 class="text-center fPersian mt-4">Choisissez le jour :</h3>
    <div>
      <select class="form-select fs-3 text-center" name="day">{% for day in weekdays_available %}
        <option value="{{ day }}">{{ day }}</option>{% endfor %}</select>
    </div>

    <button type="submit" class="btn btn-secondary text-white mt-3 fPersian">Continuer</button>

  </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
  <h1 class="p-2  ms-3">Connecte toi d'abord !</h1>
  <a href="{% url 'login' %}" class="btn btn-secondary text-white">Se connecter</a>
</div>

{% endif %} 

{% endblock %}
